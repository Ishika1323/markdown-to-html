<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Viewer</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>.markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 { font-weight: bold; margin-top: 1.5em; margin-bottom: 0.75em; }.markdown-body h1 { font-size: 2.25rem; }.markdown-body h2 { font-size: 1.875rem; }.markdown-body h3 { font-size: 1.5rem; }.markdown-body p { margin-bottom: 1em; line-height: 1.6; }.markdown-body ul, .markdown-body ol { margin-left: 1.5em; margin-bottom: 1em; }.markdown-body ul { list-style-type: disc; }.markdown-body ol { list-style-type: decimal; }.markdown-body a { color: #3b82f6; text-decoration: underline; }.markdown-body pre { background-color: #f3f4f6; padding: 1em; border-radius: 0.375rem; overflow-x: auto; margin-bottom: 1em; }.markdown-body code { font-family: monospace; }.markdown-body pre code { display: block; }.markdown-body blockquote { border-left: 4px solid #d1d5db; padding-left: 1em; color: #6b7280; margin-bottom: 1em; }.markdown-body img { max-width: 100%; height: auto; display: block; margin: 1em 0; }.markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }.markdown-body th, .markdown-body td { border: 1px solid #e5e7eb; padding: 0.75em; text-align: left; }.markdown-body th { background-color: #f9fafb; }</style></head><body class="bg-gray-100 font-sans leading-normal tracking-normal"><div class="container mx-auto px-4 py-8"><div class="bg-white shadow-lg rounded-lg p-6 lg:p-8 markdown-body"><h1 class="text-3xl font-bold mb-6 text-gray-800">Markdown Content</h1><div id="markdown-output" class="prose max-w-none">Loading content...</div></div></div><script>document.addEventListener('DOMContentLoaded', () => {fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdownText => {const html = marked.parse(markdownText);document.getElementById('markdown-output').innerHTML = html;}).catch(error => {console.error('Error fetching or parsing markdown:', error);document.getElementById('markdown-output').innerHTML = `<p class="text-red-500">Failed to load content: ${error.message}</p>`;});});</script></body></html>
